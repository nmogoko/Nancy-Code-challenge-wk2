<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Shopping list</h1>
    </header>
    <main>
      <h2>Create Shopping List</h2>
      <form id="input-form">
        <input type="text" value="" id="input-box" required />
        <button type="submit" id="add-button" class="form-button">Add</button>
        <button type="reset" id="clear-button" class="form-button">
          Clear
        </button>
      </form>
      <ul class="list-container"></ul>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
